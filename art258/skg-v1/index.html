<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Small Kine Gift</title>
    <meta name="description" content="A simple HTML CSS and JS starter base.">

    <!-- SWIPER JS CSS PUT AT TOP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>

    <!--MAIN CSS-->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>


<main class="site-main">

    <section>
        <div class="container">

            <!-- 2 COLUMN PAGE LAYOUT ASIDE+MAIN CONTENT -->

            <div class="pagelayout-wrapper-twocolumn">

                <div class="pagesection-aside">

                    <div class="stickybox">
                        <nav class="tabs">
                            <ul>
                                <li><a href="#main">Main</a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="#merch">Merch</a></li>
                                <li><a href="#what">What</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="pagesection-maincontent">
                    <section class="main" id="main">
                        <div class="container">
                            <img src="img/main-hero-img.png" alt="main-img" width="700" height="700">
                    </section>
                    
                        <section class="about" id="about">
                            <div class="div container">
                                <img class="paper" src="img/about-content.png" alt="about content" width="1000" height="1000">
                            </div>
                        </section>
                    
                    
                        <section class="merch" id="merch">
                            <div class="div container">
                                <img src="img/heading-merch.png" alt="heading-merch" width="500" height="150">
                            </div>
                        </section>
                    
                        <section class="what">
                            <h2 id="what">@ & ?</h2>

                            <a href="#" class="button">Default Button</a>

                        </section>
                    
                </div>       

            </div>
            
        </div>
    </section>

    
</main>

        <!-- SWIPER JS PUT AT THE BOTTOM -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

        <!--MAIN JS-->
        <script src="js/script.js"></script>
    
</body>
</html>
